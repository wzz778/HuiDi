{{extend './backstage.html'}}
{{block 'title'}}审核{{/block}}
{{block 'header'}}
<link rel="stylesheet" href="public/css/hompage.css">
<link rel="stylesheet" href="public/css/audit.css">
{{/block}}
{{block 'audit'}}
<a href="audit" class="changes active-sign">
    <i><img src="public/iconfont/users.png" alt="" class="sign"></i>
    内容审核
</a>
<div class="signing active-signing">

</div>
{{/block}}
{{block 'pop'}}
<div class="hidden">
    <div class="pop-up">
        <div class="hint">
            驳回处理
        </div>
        <div style="padding-left:20px ;color: black;font-size: 17px;">
            驳回理由：
            <input type="text" class="classifier-input">
        </div>
        <div style="position: relative;bottom:-50px">
            <button class="btn confirm">确定</button>
            <button class="btn cancel">取消</button>
        </div>
    </div>
</div>
<div class="hidden">
    <div class="pop-up warn">
        <div >
            <span class="pop-header">系统提示</span>
            <img src="public/iconfont/warn2.png" alt="" class="warning">
            <span class="warn-text">确定通过嘛</span>
        </div>
        <div class="button">
            <button class="btn confirm">确定</button>
            <button class="btn cancel">取消</button>
        </div>
    </div>
</div>
{{/block}}

<div class="page-change">
