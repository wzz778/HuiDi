{{extend './layout.html'}}
{{block 'title'}}动态详情页{{/block}}
{{block 'head'}}
<link rel="stylesheet" href="/public/css/Universal.css">
<link rel="stylesheet" href="/public/css/dynamicDetails.css">
{{/block}}
{{block 'bodytop'}}
<!-- 出错的提示信息 -->
<div class="wrong hintSty none">
    <span class="">
        <i class="iconfont">&#xe606;</i>
    </span>
    <span id="wrongText">
        操作失败
    </span>
</div>
<!-- 成功的提示信息 -->
<div class="success hintSty none">
    <span class="">
        <i class="iconfont">&#xe62a;</i>
    </span>
    <span id="successText">
        操作成功
    </span>
</div>
<!-- 警告信息 -->
<div class="warning hintSty none">
    <span class="">
        <i class="iconfont">&#xe66a;</i>
    </span>
    <span id="warningText">
        信息不符
    </span>
</div>
{{/block}}
{{block 'body'}}
<div class="middle">
    <!--  -->
    <div class="content clearFloat">
        <!-- 左边内容 -->
        <div class="contentLeft floatLeft">
            <div class="clearFloat userInfoTop">
                <div class="userInfo floatLeft">
                    <a class="">
                        <img src="/public/img/album1.jpg" alt="">
                    </a>
                    <span class="userNameItem">
                        <span class="">
                            <a href="javascript:;">
                                叹爱
                            </a>
                        </span>
                        <span>9月20日 12:49</span>
                    </span>
                </div>
                <button class="focusOn floatRight">关注</button>
            </div>
            <!-- 单独的内容 -->
            <div class="detailsWorks">
                <p>渐行渐远的人怎么会像当初一样热衷</p>
                <img src="/public/img/myImg1.jpg" alt="">
            </div>
            <div class="operatorItem">
                <div class="">
                    <button class="operatorItemBtn">
                        <i class="iconfont">&#xec7f;</i>
                        <span>赞</span>
                    </button>
                </div>
                <div class="">
                    <button class="operatorItemBtn" onclick="showCommentBoxFn()">
                        <i class="iconfont">&#xe614;</i>
                        <span>评论</span>
                    </button>
                </div>
                <div class="">
                    <button class="operatorItemBtn">
                        <i class="iconfont">&#xebae;</i>
                        <span>收藏</span>
                    </button>
                </div>
                <div class="">
                    <button class="operatorItemBtn">
                        <i class="iconfont">&#xe69b;</i>
                        <span>举报</span>
                    </button>
                </div>
            </div>
            <!-- 评论 -->
            <div class="Comment CommentStyChange">
                <span>回复</span>
                <textarea id="CommentInfo" placeholder="说些什么吧"></textarea>
                <!-- 添加图片 -->
                <div class="">
                    <div class="addImg clearFloat">
                        <span class="addImgSty">
                            <input type="file" id="imgFile" style="cursor: pointer;">
                            <span class="floatLeft addImgBtn">
                                <i class="iconfont">&#xe70a;</i>
                                <span id="clickChangeText">添加图片</span>
                            </span>
                        </span>
                        <span class="floatRight">
                            <button class="sendSty" onclick="sendCommentFn()">发送</button>
                        </span>
                        <span class="floatRight">
                            <button class="cancelSty" onclick="closeCommentBoxFn(this)">取消</button>
                        </span>

                    </div>
                    <div class="showImg none">
                        <img id="showImgUrl" src="" alt="">
                        <span class="showImgOperator">
                            <button onclick="delShowImg()">删除</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <!-- 右边内容 -->
        <div class="contentRight floatLeft">
            <a href="javascript:;">
                <div class="contentRightItem">
                    <img src="/public/img/myImg3.jpg" alt="">
                    <div class="">
                        <span>冷清</span>
                        <span>
                            <span>618张图片</span>
                            <span></span>
                            <span>0人收藏</span>
                        </span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
<!-- 所有评论 -->
<div class="middle">
    <div class="allComments">
        <div class="allCommentsTop">
            <span></span>
            <span>所有评论</span>
        </div>
        <div class="allCommentsContent">
            <div class="allCommentsContentItem">
                <div class="commentUserInfo clearFloat">
                    <a href="javascript:;" class="floatLeft">
                        <img class="userImg" src="/public/img/album1.jpg" alt="">
                    </a>
                    <span class="sendInfo floatLeft">
                        <a href="javascript:;" class="userName">夜星XY</a>
                        <span class="sendDate">9月24日 10:33</span>
                    </span>
                    <span class="floatRight commentsOperator">
                        <span class="onmouseShow">
                            <button class="operatorBtn" onclick="delCommentFn(this)">删除</button>
                            <button class="operatorBtn">举报</button>
                        </span>
                        <button class="reply operatorBtn" onclick="replyFn(this)">回复</button>
                        <span class="dividingLine"></span>
                        <span class="likeSty">
                            <i class="iconfont">&#xec7f;</i>
                            <span>0</span>
                        </span>
                    </span>
                </div>
                <div class="commentsContent">
                    <p>11</p>
                    <img src="/public/img/myImg1.jpg" alt="">
                    <!-- 回复框 -->
                </div>
            </div>
        </div>
    </div>
</div>
{{/block}}
{{block 'bottom'}}
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/public/js/toolEncapsulation.js"></script>
<script src="/public/js/dynamicDetails.js"></script>
{{/block}}
