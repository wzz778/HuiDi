{{extend './layout.html'}}
{{block 'title'}}
未来壁纸网站
{{/block}}
<!-- 引入css -->
{{block 'head'}}
<link rel="stylesheet" href="/public/iconfont/iconfont.css">
<link rel="stylesheet" href="/public/css/Universal.css">
<link rel="stylesheet" href="/public/css/index.css">
{{/block}}

<!-- 顶部搜索和分类 -->
{{block 'bodytop'}}
<!-- 举报弹窗 -->
<div class="reportHint none">
    <div class="reportHintItem">
        <div class="reportHintTop clearFloat">
            <span>举报</span>
            <button class="floatRight" onclick="cancelFn(this)">
                <i class="iconfont">&#xe643;</i>
            </button>
        </div>
        <div class="reportHintContent">
            <select id="reportReason">
                <option value="">请选择举报原因</option>
                <option value="抄袭/未授权转载">抄袭/未授权转载</option>
                <option value="淫秽低俗">淫秽低俗</option>
                <option value="广告">广告</option>
                <option value="言语辱骂">言语辱骂</option>
                <option value="0">其他</option>
            </select>
        </div>
        <div class="reportHintContent none">
            <textarea id="otherReason" placeholder="说点什么吧"></textarea>
        </div>
        <div class="reportHintBottom">
            <button onclick="sendReportFn(this)">确定</button>
            <div class="none" id="reportId"></div>
        </div>
    </div>
</div>
{{/block}}
{{block 'body'}}
<!-- 内容区 -->
<div class="middle clearFloat bodySty">
    <div class="carouselLeft floatLeft" id="bindEvent">
        <div class="carousel" id="carouselInfo">
            <div class="carouselItem">
                <a href="javascript:;">
                    <img src="/public/img/01.png" alt="">
                </a>
            </div>
            <div class="carouselItem">
                <a href="javascript:;">
                    <img src="/public/img/02.png" alt="">
                </a>
            </div>
            <div class="carouselItem">
                <a href="javascript:;">
                    <img src="/public/img/03.png" alt="">
                </a>
            </div>
        </div>
        <div class="carouselPoints">
            <span class="defaultPoints clickCarouselPoints" onclick="clickJump(0)"></span>
            <span class="defaultPoints" onclick="clickJump(1)"></span>
            <span class="defaultPoints" onclick="clickJump(2)"></span>
        </div>
        <div class="carouselLeftArrow carouselArrow">
            <span onclick="leftArrow()">
                <i class="iconfont">&#xe660;</i>
            </span>
        </div>
        <div class="carouselRightArrow carouselArrow">
            <span onclick="rightArrow()">
                <i class="iconfont">&#xe65f;</i>
            </span>
        </div>
    </div>
    <div class="carouselRight floatLeft">
        <div class="carouselRightItem topSty">
            <h3>社会热点</h3>
        </div>
        <div class="carouselRightFather">
            <div class="carouselRightItem carouselRightAll" id="carouselRightAll">
                
            </div>
        </div>
        <div class="carouselRightFeatured">
            <div class="carouselRightFeaturedItem" id="carouselOne">
                
            </div>
        </div>
        <!-- 进入小组官网 -->
        <div class="carouselRightLogo clearFloat">
            <div class="logoItem floatLeft">
                <a href="https://www.wlgzs.net/" target="_blank">
                    <img src="/public/img/logo.png" alt="">
                </a>
            </div>
            <div class="floatLeft logoItemText">
                <span>
                    <a href="https://www.wlgzs.net/" target="_blank">未来软件工作室</a>
                </span>
                <span>用技术,</span>
                <span>去改变生活</span>
            </div>
        </div>
    </div>
</div>
<div class="middle">
    <div class="middleContent">
        <div class="centerLeft">
            <div class="centerLeftItem">
                <span class="navOperatorChoice navChoiceSty" onclick="navFn(0,1)">
                    <span class="navTextChoiceSty">每日精选</span>
                </span>
                <span class="navOperatorChoice" onclick="navFn(1,0)">
                    <span>关注动态</span>
                </span>
            </div>
        </div>
        <!-- 中间内容 -->
        <div class="">
            <div class="centerMiddle" id="hotTicket">

            </div>
            <div class="centerMiddle none" id="focusOn">

            </div>
            <div class="noContent none" id="noContent">
                没有发布动态，换一个吧
            </div>
            <div class="middleAnimation" id="animation">
                <div class="pulse-container">
                    <div class="pulse-bubble pulse-bubble-1"></div>
                    <div class="pulse-bubble pulse-bubble-2"></div>
                    <div class="pulse-bubble pulse-bubble-3"></div>
                </div>
            </div>
        </div>
        <!-- 右边 -->
        <div class="">
            <div class="centerRight">
                <div class="centerRightTop clearFloat">
                    <h3 class="floatLeft">推荐关注</h3>
                    <span class="floatRight" onclick="focusChangeFn()">换一批</span>
                </div>
                <!-- 推荐关注 -->
                <div class="" id="focusOnContent">
                
                </div>
            </div>
        </div>
    </div>
</div>
{{/block}}
{{block 'bottom'}}
<!-- 引入js -->
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.27.2/axios.min.js"></script>
<script src="/public/iconfont/iconfont.js"></script>
<script src="/public/js/index.js"></script>
{{/block}}
