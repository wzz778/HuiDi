{{extend './backstage.html'}}
{{block 'title'}}举报管理{{/block}}
{{block 'header'}}
<link rel="stylesheet" href="public/css/hompage.css">
<link rel="stylesheet" href="public/css/mangereport.css">
{{/block}}
{{block 'mangereport'}}
<a href="mangereport" class="changes active-sign">
    <i><img src="public/iconfont/report.png" alt="" class="sign"></i>
    举报管理
</a>
<div class="signing active-signing">

</div>
{{/block}}
{{block 'pop'}}
<div class="hidden">
    <div class="pop-up">
        <div class="hint">
            禁言处理
        </div>
        <div style="padding: 8px;color: black;font-size: 17px;">
            禁言时间：
            <select name="" id="select">
                <option value="请选择">请选择...</option>
                <option value="7">7天</option>
                <option value="15">15天</option>
                <option value="30">30天</option>
                <option value="180">180天</option>
                <option value="360">360天</option>
            </select>
        </div>
        <div style="position: relative;bottom:-50px">
            <button class="btn confirm">确定</button>
            <button class="btn cancel">取消</button>
        </div>
    </div>
</div>
{{/block}}
{{block 'body'}}
<div class="report-header">
    <div class="search">
        <div class="layer-form-item">
            <label class="layer-form-label">举报类型：</label>
            <div class="layer-input-block">
                <div class="layer-unselect layer-form-select ">
                    <div class="layer-select-title">
                        <input type="text" name=""  placeholder="评论举报" class="layer-input layer-click" readonly>
                        <i class="layer-edge"></i>
                    </div>
                    <dl class="layer-list">
                        <dd class="layer-select-tips layer-this startTimes" value="">评论举报</dd>
                        <dd class="layer-select-tips startTimes" value="">内容举报</dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card-body">
    <ul class="card-body-list">
        <li class="card-list-number">序号</li>
        <li class="card-list-name">举报人</li>
        <li class="card-list-sex">性别</li>
        <li class="card-list-mail">邮箱</li>
        <li class="card-list-status">举报理由</li>
        <li class="card-list-other">其他操作</li>
    </ul>
    <div class="card-body-main">

{{/block}}
