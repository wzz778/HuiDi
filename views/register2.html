<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/Applicationprogress.css">
    <link rel="stylesheet" href="public/css/login.css">
    <title>完善注册消息</title>
</head>
<body>
    <div class="Card">
        <div class="LOGO">logo</div>
        <div class="Re_or_lo">
            <a href="login">登录</a> | <a style="color: #0461CF;font-size: 20px;" href="register">注册</a>
        </div>
    </div>
    <div class="body">
        <div class="content">
            <div class="card-body">
              <ul class="nav-step">
                <li class="nav-step-item active complete">
                  <span>邮箱注册</span>
                  <a class="active" aria-expanded="false">
                  </a>
                </li>
                <li class="nav-step-item active">
                  <span>完善注册消息</span>
                  <a class="active">
                  </a>
                </li>
                <li class="nav-step-item">
                  <span>选择兴趣</span>
                  <a class="uncomplete">
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <h3 style="color: #444;margin: 10px 0;">亲爱的用户：</h3>
          <span style="color: #888;font-size: 14px;">完善注册消息后才能注册成功哦</span>
          <div class="form">
            <div class="logindiv">
                <label >邮箱：</label>
                <span id="mymail">1111111111@qq.com</span>
                <!-- <input type="text" placeholder="请输入您注册使用的邮箱"> -->
            </div>
            <div class="logindiv">
                <label >填写用户名：</label>
                <input type="text" id="username" autocomplete="off" placeholder="请输入您要设置的用户名">
            </div>
            <div class="logindiv">
                <label >填写密码：</label>
                <input type="password" id="password" autocomplete="off" placeholder="请输入您要设置的密码">
            </div>
            <div class="logindiv">
                <label >确认密码：</label>
                <input type="password" id="repassword" autocomplete="off" placeholder="请确定您要设置的密码">
            </div>
            <div class="logindiv">
                <label >验证码：</label>
                <input type="text"  style="width: 150px;margin-right: 5px;" id="input" autocomplete="off" placeholder="输入您看到的验证码">
                <input type="button" id="checkCode" style="width: 70px;margin-right: 5px;"  class="code" autocomplete="off" onclick="createCode()" />
                <a href="javascript:;" onclick="createCode()">看不清楚？</a>
            </div>
            <button class="nextprocedure" onclick="validate()">注册</button>
        </div>
    </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.27.2/axios.min.js"></script>
<script src="public/js/register2.js"></script>
</html>
