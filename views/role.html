{{extend './backstage.html'}}
{{block 'title'}}首页{{/block}}
{{block 'header'}}
<link rel="stylesheet" href="public/css/hompage.css">
<link rel="stylesheet" href="public/css/role.css">
{{/block}}
{{block 'role'}}
<a href="role" class="changes active-sign">
    <i><img src="public/iconfont/users.png" alt="" class="sign"></i>
    角色管理
    
</a>
<div class="signing active-signing">

</div>
{{/block}}
{{block 'pop'}}
<div class="hidden">
    <div class="pop-up">
        <div class="pop-change">
            <div class="hint">
                添加角色
            </div>
            <div class="pop-main">
                角色名称：
                <input type="text" class="hidden-input">
            </div>
            <div class="pop-main">
                权限字符：
                <input type="text" class="hidden-input">
            </div>
        </div>
        <div style="position: relative;bottom:-50px">
            <button class="btn confirm">确定</button>
            <button class="btn cancel">取消</button>
        </div>
    </div>
</div>
<div class="hidden">
    <div class="pop-up warn">
        <div >
            <span class="pop-header">系统提示</span>
            <img src="public/iconfont/warn2.png" alt="" class="warning">
            <span class="warn-text">确定删除嘛？</span>
        </div>
        <div class="button">
            <button class="btn confirm">确定</button>
            <button class="btn cancel">取消</button>
        </div>
    </div>
</div>
{{/block}}
{{block 'body'}}
<div class="card-header">
    <button class="btn btn-new">新增</button>
    <button class="btn btn-update">修改</button>
    <button class="btn btn-delete">删除</button>
</div>
<div class="card-body">
    <ul class="card-body-list">
        <li class="card-list-checkbox"><input type="checkbox" class="checkbox-all"></li>
        <li class="card-list-number">角色编号</li>
        <li class="card-list-name">角色名称</li>
        <li class="card-list-sex">权限字符</li>
        <li class="card-list-status">显示顺序</li>
        <li class="card-list-other">其他操作</li>
    </ul>
    <div class="card-body-main">

    </div>
</div>
<div class="page-change">
    <div class="page-background">
        <span class="page-size">共 1 条</span>
        <div style="display: inline-block;vertical-align: 9px;margin-right: 10px;">
            <select class="pageSize">
                <option value="5">5条/页</option>
                <option value="10">10条/页</option>
                <option value="20">20条/页</option>
                <option value="50">50条/页</option>
            </select>
        </div>
        <button class="page-left"><img src="public/iconfont/arrow5.png" alt="" class="page_icon"></button>
        <span class="page-current">1</span>
        <button class="page-right"><img src="public/iconfont/arrow3.png" alt="" class="page_icon"></button>
        <span class="page-goto">
            前往
            <input type="text" class="page-input" value="1">
            页
        </span>
    </div>
</div>
{{/block}}
{{block 'footer'}}
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="public/js/communal.js"></script>
<script src="public/js/role.js"></script>

{{/block}}
